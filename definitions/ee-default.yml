---
# MANUAL [3]
ee_definitions:
  ee_default:
    name: ee-default
    description: My default execution environment with all the things
    pull: missing
    ee_reg_credential: Automation Hub Container Registry
    options:
      package_manager_path: /usr/bin/microdnf
    base_image: registry.redhat.io/ansible-automation-platform-24/ee-minimal-rhel8:latest
    build_steps:
      prepend_galaxy: 
        - RUN microdnf install -y --enablerepo=rhocp-4.10-for-rhel-8-x86_64-rpms --releasever=8.6 openshift-clients
    dependencies:
      system:
        - curl
        - git
      python:
        - requests
        - passlib
        - lxml
        - xmltodict
        - jmespath
        - packaging
        - botocore
        - boto3
        # For OpenShift Clients [https://access.redhat.com/solutions/6985157]
        - kubernetes>=12.0.0
        - requests-oauthlib
        - jsonpatch
        - pynetbox==5.3.1
        - ansible-modules-hashivault==4.6.3
        - deepdiff==5.7.0
        - pandas==1.4.1
        - ovf==0.4.3
        - cryptography==36.0.2
      galaxy:
        collections:
          - name: awx.awx
            version: "22.7.0"
          - name: amazon.aws
            version: "7.2.0"
          - name: ansible.controller
            version: "4.5.0"
          - name: ansible.scm
            version: "2.0.0"
          - name: ansible.utils
            version: "3.1.0"
          - name: ansible.windows
            version: "1.9.0"
          - name: azure.azcollection
            version: "1.15.0"
          - name: chocolatey.chocolatey
            version: "1.4.0"
          - name: community.windows
            version: "1.9.0"
          - name: community.general
            version: "8.1.0"
          - name: containers.podman
            version: "1.11.0"
          - name: infra.aap_utilities
            version: "2.3.0"
          - name: infra.ah_configuration
            version: "2.0.4"
          - name: infra.controller_configuration
            version: "2.6.0"
          - name: infra.ee_utilities
            version: "3.1.3"
          - name: infra.osbuild
            version: "2.3.0"
          - name: redhat.openshift
            version: "3.0.1"
          - name: redhat.openshift_virtualization
            version: "1.2.2"
          - name: servicenow.itsm
            version: "2.4.0"
          - name: theforeman.foreman
            version: "3.14.0"
