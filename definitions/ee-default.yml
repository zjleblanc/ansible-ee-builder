---
# MANUAL 5.29.24
ee_definitions:
  ee_default:
    name: ee-default
    description: My default execution environment with all the things
    pull: missing
    ee_reg_credential: Automation Hub Container Registry
    options:
      package_manager_path: /usr/bin/microdnf
    base_image: registry.redhat.io/ansible-automation-platform-25/ee-minimal-rhel8:latest
    build_items:
      - files/ee-default/
    build_files:
      - src: files/ee-default
        dest: configs
    build_steps:
      prepend_final:
        - ENV PKGMGR_OPTS "--nodocs --setopt install_weak_deps=0 --enablerepo=rhocp-4.13-for-rhel-8-x86_64-rpms"
        - COPY _build/configs/controller_cli.cfg /etc/controller/controller_cli.cfg
      append_final:
        - RUN rm -f /etc/ansible/ansible.cfg && microdnf clean all
    dependencies:
      system:
        - gcc [platform:rpm]
        - git [platform:rpm]
        - libcurl-devel [platform:rpm]
        - libxml2-devel [platform:rpm]
        - libxslt-devel [platform:rpm]
        - openssl-devel [platform:rpm]
        - pkgconf-pkg-config [platform:rpm]
        - python3-jinja2 [platform:rpm]
        - python3.11-devel [platform:rpm]
        - systemd-devel [platform:rpm]
        - which [platform:rpm]
      python:
        - boto3
        - botocore
        - jc
        - jmespath
        - lxml
        - packaging
        - passlib
        - proxmoxer
        - python-kasa
        - requests
        - scp
        - xmltodict
      galaxy:
        collections:
          - name: awx.awx
            version: "22.7.0"
          - name: amazon.aws
            version: "9.0.0"
          - name: ansible.controller
            version: "4.6.2"
          - name: ansible.eda
            version: "2.2.0"
          - name: ansible.hub
            version: "1.0.0"
          - name: ansible.netcommon
            version: "7.1.0"
          - name: ansible.platform
            version: "2.5.3"
          - name: ansible.posix
            version: "1.6.2"
          - name: ansible.receptor
            version: "2.0.3"
          - name: ansible.scm
            version: "3.0.0"
          - name: ansible.utils
            version: "5.1.2"
          - name: ansible.windows
            version: "2.8.0"
          - name: azure.azcollection
            version: "1.15.0"
          - name: chocolatey.chocolatey
            version: "1.4.0"
          - name: community.aws
            version: "9.0.0"
          - name: community.crypto
            version: "2.21.1"
          - name: community.general
            version: "10.4.0"
          - name: community.hashi_vault
            version: "6.2.0"
