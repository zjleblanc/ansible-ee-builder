---
# MANUAL 5.29.24
ee_definitions:
  ee_default:
    name: ee-default
    description: My default execution environment with all the things
    pull: missing
    ee_reg_credential: Automation Hub Container Registry
    options:
      package_manager_path: /usr/bin/microdnf
    base_image: registry.redhat.io/ansible-automation-platform-24/ee-minimal-rhel8:latest
    build_items:
      - files/ee-default/
    build_files:
      - src: files/ee-default
        dest: configs
    build_steps:
      prepend_final: 
        - COPY _build/configs/controller_cli.cfg /etc/controller/controller_cli.cfg
    dependencies:
      system:
        - curl
        - git
      python:
        - requests
        - passlib
        - lxml
        - xmltodict
        - jmespath
        - packaging
        - botocore
        - boto3
      galaxy:
        collections:
          - name: awx.awx
            version: "22.7.0"
          - name: amazon.aws
            version: "8.0.0"
          - name: ansible.controller
            version: "4.5.0"
          - name: ansible.posix
            version: "1.5.4"
          - name: ansible.scm
            version: "2.0.0"
          - name: ansible.utils
            version: "3.1.0"
          - name: ansible.windows
            version: "1.9.0"
          - name: azure.azcollection
            version: "1.15.0"
          - name: community.aws
            version: "8.0.0"
          - name: chocolatey.chocolatey
            version: "1.4.0"
          - name: community.general
            version: "8.1.0"
          - name: community.mysql
            version: "3.9.0"
          - name: community.vmware
            version: "4.2.0"
          - name: community.windows
            version: "1.9.0"
          - name: containers.podman
            version: "1.11.0"
          # - name: infra.aap_utilities
          #   version: "2.3.0"
          - name: infra.ah_configuration
            version: "2.0.4"
          - name: infra.controller_configuration
            version: "2.6.0"
          - name: infra.ee_utilities
            version: "3.1.3"
          - name: infra.osbuild
            version: "2.3.0"
          - name: microsoft.ad
            version: "1.5.0"
          - name: redhat.insights
            version: "1.2.2"
          # - name: redhat.openshift
          #   version: "3.0.1"
          # - name: redhat.openshift_virtualization
          #   version: "1.2.2"
          - name: servicenow.itsm
            version: "2.4.0"
          - name: theforeman.foreman
            version: "3.14.0"
          - name: vmware.vmware
            version: "1.2.0"
          - name: vmware.vmware_rest
            version: "3.0.1"
          - name: zjleblanc.reporting
            version: "1.3.3"
          - name: zjleblanc.tmdb
            version: "1.1.0"
          - name: zjleblanc.utils
            version: "1.2.4"
